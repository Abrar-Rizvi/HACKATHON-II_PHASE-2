openapi: 3.0.3
info:
  title: Todo API
  description: RESTful API for managing todo tasks with user isolation
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /api/{user_id}/tasks:
    get:
      summary: Get all tasks for a user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
        - name: offset
          in: query
          required: false
          description: Offset for pagination
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          required: false
          description: Limit for pagination
          schema:
            type: integer
            default: 50
            maximum: 100
      responses:
        '200':
          description: List of tasks for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '400':
          description: Invalid user ID format
        '404':
          description: User not found
        '500':
          description: Internal server error
    post:
      summary: Create a new task for a user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data
        '404':
          description: User not found
        '422':
          description: Validation error
        '500':
          description: Internal server error
  /api/{user_id}/tasks/{id}:
    get:
      summary: Get a specific task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid ID format
        '404':
          description: Task not found or not owned by user
        '500':
          description: Internal server error
    put:
      summary: Update a task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input data or ID format
        '404':
          description: Task not found or not owned by user
        '422':
          description: Validation error
        '500':
          description: Internal server error
    delete:
      summary: Delete a task
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Task deleted successfully
        '400':
          description: Invalid ID format
        '404':
          description: Task not found or not owned by user
        '500':
          description: Internal server error
components:
  schemas:
    Task:
      type: object
      required:
        - id
        - user_id
        - title
        - completed
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the task
        user_id:
          type: string
          format: uuid
          description: ID of the user who owns the task
        title:
          type: string
          maxLength: 100
          description: Task title
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Optional task description
        completed:
          type: boolean
          description: Whether the task is completed
        created_at:
          type: string
          format: date-time
          description: When the task was created
        updated_at:
          type: string
          format: date-time
          description: When the task was last updated
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: Task title
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Optional task description
        completed:
          type: boolean
          default: false
          description: Whether the task is completed (default: false)
    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: Task title
        description:
          type: string
          maxLength: 500
          nullable: true
          description: Optional task description
        completed:
          type: boolean
          description: Whether the task is completed